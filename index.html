      padding: 0.8rem 1.4rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #080605;
      color: white;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    #download:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #download:not(:disabled):active {

    }
